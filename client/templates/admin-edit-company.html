<ion-view view-title="{{ adminCompany.title }}">
  <ion-content padding="true">
    <div class="padding badge" ng-if="adminCompany.company.lastUpdatedAt">
      <i class="icon ion-calendar"></i> Last Updated: {{ adminCompany.company.lastUpdatedAt | date:'medium' }}
    </div>

    <div class="list">
      <label class="item item-input item-floating-label">
        <span class="input-label">Name</span>
        <input type="text" ng-model="adminCompany.company.name" placeholder="Name">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Description</span>
        <textarea rows="5" ng-model="adminCompany.company.description" placeholder="Description"></textarea>
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Website</span>
        <input type="text" ng-model="adminCompany.company.website" placeholder="Website">
      </label>
      <div class="item item-toggle">
         Active
         <label class="toggle toggle-positive">
           <input type="checkbox" ng-model="adminCompany.company.active">
           <div class="track">
             <div class="handle"></div>
           </div>
         </label>
      </div>
      <div>
        <div class="item button-bar">
          <button class="button button-outline button-block button-assertive" ng-disabled="adminCompany.products.length > 0" ng-click="adminCompany.deleteCompany()">
            Delete
          </button>
          <button class="button button-outline button-block button-positive" ng-click="adminCompany.saveAdminCompanyModal()">
            Save
          </button>
        </div>
      </div>

    </div>

    <div class="card" ng-if="adminCompany.company._id">
      <div class="item item-divider">
        Products
      </div>
      <div class="padding">
        <a class="button button-outline button-block button-positive" ng-click="adminCompany.showAddProductModal()">
          <i class="icon ion-plus"></i> Add Product
        </a>
      </div>

      <div class="list">
        <div class="item item-divider" ng-if="adminCompany.inactiveProducts.length">
          Inactive
        </div>
        <a ng-repeat="product in adminCompany.inactiveProducts | filter:adminCompany.searchText" class="item" ng-click="adminCompany.editProduct(product._id)">
          {{ product.name }}
        </a>
        <div class="item item-divider" ng-if="adminCompany.activeProducts.length">
          Active
        </div>
        <a ng-repeat="product in adminCompany.activeProducts | filter:adminCompany.searchText" class="item" ng-click="adminCompany.editProduct(product._id)">
          {{ product.name }}
        </a>
      </div>
    </div>

  </ion-content>
</ion-modal-view>
