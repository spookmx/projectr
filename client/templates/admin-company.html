<ion-modal-view ng-controller="AdminCompanyCtrl as adminCompany">
  <ion-header-bar>
    <div class="buttons">
      <button class="button button-clear button-positive" ng-click="adminCompany.hideAdminCompanyModal()">Cancel</button>
    </div>
    <h1 class="title">{{ adminCompany.title }}</h1>
    <div class="buttons">
      <button class="button button-positive" ng-click="adminCompany.saveAdminCompanyModal()">Save</button>
    </div>
  </ion-header-bar>

  <ion-content>
    <div class="padding badge" ng-if="adminCompany.company.lastUpdatedAt">
      <i class="icon ion-calendar"></i> Last Updated: {{ adminCompany.company.lastUpdatedAt | date:'medium' }}
    </div>

    <div class="list">
      <label class="item item-input item-floating-label">
        <span class="input-label">Name</span>
        <input type="text" ng-model="adminCompany.company.name" placeholder="Name">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Description</span>
        <textarea rows="5" ng-model="adminCompany.company.description" placeholder="Description"></textarea>
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Website</span>
        <input type="text" ng-model="adminCompany.company.website" placeholder="Website">
      </label>
      <div class="item item-toggle">
         Active
         <label class="toggle toggle-positive">
           <input type="checkbox" ng-model="adminCompany.company.active">
           <div class="track">
             <div class="handle"></div>
           </div>
         </label>
      </div>
    </div>

    <div class="card" ng-if="adminCompany.company._id">
      <div class="item item-divider">
        Products
      </div>
      <div class="padding">
        <a class="button button-outline button-block button-positive" ng-click="adminCompany.showAddProductModal()">
          <i class="icon ion-plus"></i> Add Product
        </a>
      </div>

      <div class="list">
        <div class="item item-divider">
          Active
        </div>
        <a ng-repeat="product in adminCompany.products | filter:adminCompany.searchText" class="item" ng-click="adminCompany.editProduct(product._id)">
          {{ product.name_brand }}
        </a>
      </div>
    </div>

  </ion-content>
</ion-modal-view>
